<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Edit Comment</title>
</head>
<body>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: grey; text-decoration: aliceblue;">
            <div class="container-fluid">
                <a class="navbar-brand">Hello {{ user.first_name }}</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" href="/user/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user/logout">Logout</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <br>
        <div class="container">
            <div>

                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/user/update_comment/{{ comment.id }}" method="post">
                <div class="form-floating">
                    <input type="text" class="form-control" name="description">
                    <label for="description">Description</label>
                </div>
                <!-- remember that the request.form keys is from the name attribute..name is the key, and whatever is inputed by user is the value  -->
                <button type="submit" class="btn btn-primary">Save Update</button>
                </form>
            </div>
        </div>
</body>
</html>
